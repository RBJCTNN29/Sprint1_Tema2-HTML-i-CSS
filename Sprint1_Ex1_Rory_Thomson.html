<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>S1Ex1</title>
    <link href="Sprint1_Ex1_Rory_Thomson.css" rel="stylesheet">
  </head>
  <body>
   
    <div class="top-box-black">
      <div class="top-top-box-grey">
        <div class="top-top-fill-left"></div>
        <div class="top-top-fill-mid"></div>
        <div class="top-top-fill-right"></div>
      </div>
      <div class="top-btm-box-orange">
        <div class="top-btm-fill"></div>
      </div>
    </div>
    <div class="mid-box-black">
      <div class="mid-left-box-grey">
        <div class="mid-left-group-top">
          <div class="mid-left-top-fill-left"></div>
          <div class="mid-left-top-fill-right"></div>
        </div>
        <div class="mid-left-group-mid">
          <div class="mid-left-mid-fill-left"></div>
          <div class="mid-left-mid-fill-right"></div>
        </div>
        <div class="mid-left-fill-bottom"></div>
      </div>
      <div class="mid-right-box-orange">
        <div class="mid-right-fill-top"></div>
        <div class="mid-right-fill-btm"></div>
      </div>
    </div>
    <div class="bottom-box-black">
      <div class="bottom-fill"></div>
    </div>
  </body>
</html>
